{% extends 'main/layout.html' %}
<!-- prettier-ignore -->
{% block title %} Create {% endblock %}
<!-- prettier-ignore -->
{% block content %}

<div class="features">
  <h1>Create</h1>
  <form method="post">
    {% csrf_token %}
    <!-- prettier-ignore -->
    {{form.title}} <br />
    {{form.anons}}<br />
    {{form.fullText}}<br />
    {{form.date}}<br />
    <span>{{error}}</span>

    <button class="btn btn-success" type="submit">Create a Post</button>
  </form>
</div>
{% endblock %}
