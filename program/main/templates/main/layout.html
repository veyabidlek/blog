{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}Main{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <aside>
      <img src="{% static 'main/img/ronaldo.png' %}" alt="Cristiano" />
      <span>Cristiano Ronaldo</span>
      <h2>Navigation</h2>
      <ul>
        <a href="{% url 'career' %}"
          ><li><i class="fas fa-futbol"></i> Career</li></a
        >
        <a href="{% url 'trophies' %}"
          ><li><i class="fas fa-trophy"></i> Trophies</li></a
        >
        <a href="{% url 'stats' %}"
          ><li><i class="fas fa-hashtag"></i> Stats</li></a
        >
        <a href="{% url 'news_home' %}"
          ><li><i class="fas fa-newspaper"></i>News</li></a
        >
        <a href=""
          ><li><i class="fas fa-newspaper"></i>Contacts</li></a
        >
        <a href="{% url 'create' %}"
          ><li><i class="fas fa-newspaper"></i>Crate A Post</li></a
        >
      </ul>
    </aside>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
